<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORS Test</title>
</head>
<body>
  <h1>CORS Test</h1>
  <button id="testCors">Test CORS</button>

  <script>
    document.getElementById('testCors').addEventListener('click', async () => {
      const url = 'https://api.stripe.com/v1/payment_methods';
      
      const formData = new URLSearchParams();
      formData.append('type', 'card');
      formData.append('card[number]', '5655664515156552');
      formData.append('card[cvc]', '150');
      formData.append('card[exp_month]', '02');
      formData.append('card[exp_year]', '28');
      formData.append('billing_details[name]', 'yukesh khanal');
      formData.append('billing_details[email]', 'silentnull@bugcrowdninja.com');
      formData.append('billing_details[address][country]', 'NP');
      formData.append('key', 'pk_live_9ESa8QRql3Jv9oKRVFLxpWvI');

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: formData,
          credentials: 'include',  // Important for testing if cookies/credentials are allowed
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        });

        const data = await response.json();
        console.log('Response:', data);
        alert('Check console for response!');
      } catch (err) {
        console.error('CORS blocked or error occurred:', err);
        alert('CORS blocked or network error!');
      }
    });
  </script>
</body>
</html>
