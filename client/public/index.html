<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Safe Demo: fetch & display only</title>
</head>
<body>
  <h2>Safe Demo â€” Fetch /accountDetails (no exfiltrate)</h2>
  <button id="go">Fetch from target</button>
  <pre id="out">idle</pre>

  <script>
    const outEl = document.getElementById('out');
    function out(text){ outEl.textContent = text; }

    async function runDemo(){
      out('requesting target...');
      try{
        const resp = await fetch("https://0af7003203820d368122348900da003f.web-security-academy.net/accountDetails", {
          method: "GET",
          credentials: "include"
        });
        if (!resp.ok) { out('target status: ' + resp.status); return; }
        const data = await resp.json();
        // SAFE: only display on this page, do NOT forward to any external server
        out(JSON.stringify(data, null, 2));
      } catch (e){
        out('error: ' + e);
      }
    }

    document.getElementById('go').addEventListener('click', runDemo);
  </script>
</body>
</html>
